grade: 1
strandA:
  - "A1.1: develop and apply strategies for understanding and making connections among texts"
  - "A1.2: express ideas and opinions about texts with support from the text"
strandB:
  - "B1.1: demonstrate phonemic awareness and apply knowledge of letters and sounds to read and spell familiar words"
  - "B1.2: develop vocabulary and understanding of word meaning in context"
strandC:
  - "C1.1: demonstrate understanding of texts by retelling key ideas and details"
  - "C1.2: make inferences and draw conclusions with support"
strandD:
  - "D1.1: generate and organize ideas to write short texts for a purpose and audience"
  - "D1.2: use and spell familiar words and begin to apply spelling patterns"
